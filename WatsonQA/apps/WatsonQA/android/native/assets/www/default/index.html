<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>WatsonQA</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "WatsonQA",
   "APP_ID": "WatsonQA",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1429089405",
   "WORKLIGHT_PLATFORM_VERSION": "7.1.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/WatsonQA\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
        <link href="css/jquery.mobile-1.4.4.css" rel="stylesheet">
        <script src="js/jquery.mobile-1.4.4.js"></script>
    </head>
    <body style="display: none;">
	<!--application UI goes here-->
        <script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
        <div data-role="page" id="page_watsonqa">
            <div data-role="header">
                <h1>Watson QA</h1>
            </div>
		<!-- /header -->
            <div data-role="content" style="padding: 15px">
                <label for="qasearch">Question</label> 
			<input id="qasearch" name="qasearch" placeholder="Type your question here" type="search">
                <fieldset data-mini="true" data-role="controlgroup" id="fieldset_questiontype">
                    <input checked id="radio_questiontype_healthcare" name="radio_questiontype" type="radio" value="healthcare">
        		<label for="radio_questiontype_healthcare">Healthcare</label>
    			<input id="radio_questiontype_travel" name="radio_questiontype" type="radio" value="travel">
    			<label for="radio_questiontype_travel">Travel</label>
                </fieldset>
                <button class="ui-btn" onclick="askWatson()">Ask Watson</button>
                <div data-collapsed="false" data-role="collapsible">
                    <h2>Answers</h2>
                    <ul data-inset="true" data-role="listview" id="ul_answers">
                        <li class="answer-item">
                            <div class="ui-body ui-body-a ui-corner-all"> Answers will be listed here</div>
                        </li>
                    </ul>
                </div>
                <div data-collapsed="false" data-role="collapsible">
                    <h2>Evidences</h2>
                    <ul data-inset="true" data-role="listview" id="ul_evidences">
                        <li class="evidence-item">
                            <div class="ui-body ui-body-a ui-corner-all"> Evidences will be listed here</div>
                        </li>
                    </ul>
                </div>	
            </div>
        </div>
    </body>
</html>
